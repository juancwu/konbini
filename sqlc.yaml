version: "2"
sql:
  - engine: "sqlite"
    queries: "server/db/queries"
    schema: "server/db/migrations"
    gen:
      go:
        package: "db"
        out: "server/db"
        sql_package: database/sql
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
