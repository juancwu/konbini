name: Run tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite://./test.db
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: emilpriver/geni
        uses: emilpriver/geni@v1.1.4
        with:
          database_url: ${{ env.DATABASE_URL }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
      - name: Start tests
        env:
          TURSO_DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          go test -v ./...
